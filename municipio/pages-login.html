<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Login | Qovex - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link
      href="assets/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!--wrapper-->
    <div class="wrapper">
      <div class="section-authentication-cover">
        <div class="">
          <div class="row g-0">
            <div
              class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex"
            >
              <div
                class="card shadow-none bg-transparent shadow-none rounded-0 mb-0"
              >
                <div class="card-body">
                  <img
                    src="assets/images/login-images/login.svg"
                    class="img-fluid auth-img-cover-login"
                    width="650"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div
                style="background-color: white;"
              class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center"
            >
              <div class="card rounded-0 m-3 shadow-none bg-transparent mb-0">
                <div class="card-body p-sm-5">
                  <div class="">
                    <div class="mb-3 text-center">
                      <img
                        src="assets/images/logo-municipio.png"
                        width="160"
                        alt=""
                      />
                    </div>
                    <div class="text-center mb-4">
                      <h5 class="">Balc√£o virtual</h5>
                      <p class="mb-0">Use a tua conta para acessar</p>
                    </div>
                    <div class="form-body">
                      <form class="row g-3">
                        <div class="col-12">
                          <label for="inputEmailAddress" class="form-label"
                            >Username</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="inputEmailAddress"
                            placeholder="jhon@example.com"
                          />
                        </div>
                        <div class="col-12">
                          <label for="inputChoosePassword" class="form-label"
                            >Senha</label
                          >
                          <div class="input-group" id="show_hide_password">
                            <input
                              type="password"
                              class="form-control border-end-0"
                              id="inputChoosePassword"
                              value="12345678"
                              placeholder="Enter Password"
                            />
                            <a
                              href="javascript:;"
                              class="input-group-text bg-transparent"
                              ><i class="bx bx-hide"></i
                            ></a>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-check form-switch">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="flexSwitchCheckChecked"
                            />
                            <label
                              class="form-check-label"
                              for="flexSwitchCheckChecked"
                              >Lembre-me</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 text-end">
                          <a href="authentication-forgot-password.html"
                            >Esqueceu a senha?</a
                          >
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <a href="index.html" class="btn btn-primary">
                              Entrar
                            </a>
                          </div>
                        </div>
                        <div class="col-md-12 text-end">
                          <a href="pages-register.html"
                            >Criar conta</a
                          >
                        </div>
                        <div class="col-12">
                          <div class="text-center" hidden>
                            <p class="mb-0">
                              Don't have an account yet?
                              <a href="authentication-signup.html"
                                >Sign up here</a
                              >
                            </p>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="login-separater text-center mb-5" hidden>
                      <span>REDES SOCIAIS</span>
                      <hr />
                    </div>
                    <div class="list-inline contacts-social text-center" hidden>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-facebook text-white border-0 rounded-3"
                        ><i class="bx bxl-facebook"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-twitter text-white border-0 rounded-3"
                        ><i class="bx bxl-twitter"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-google text-white border-0 rounded-3"
                        ><i class="bx bxl-google"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-linkedin text-white border-0 rounded-3"
                        ><i class="bx bxl-linkedin"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
    </div>
    <!--end wrapper-->

    <!-- JAVASCRIPT -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
