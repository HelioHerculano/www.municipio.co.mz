<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from themesdesign.in/qovex-node/layouts/pages-register.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 11 Jun 2024 08:15:41 GMT -->
  <head>
    <meta charset="utf-8" />
    <title>Conselho Municipal de Maputo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link
      href="/www.municipio.co.mz/images/Brasão_Maputo-removebg-preview.ico"
      rel="shortcut icon"
    />
    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link
      href="assets/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!--wrapper-->
    <div class="wrapper">
      <div class="section-authentication-cover">
        <div class="">
          <div class="row g-0">
            <div
              class="col-12 col-xl-5 col-xxl-5 auth-cover-left align-items-center justify-content-center d-none d-xl-flex"
            >
              <div
                class="card shadow-none bg-transparent shadow-none rounded-0 mb-0"
              >
                <div class="card-body">
                  <img
                    src="assets/images/login-images/register-cover.svg"
                    class="img-fluid auth-img-cover-login"
                    width="550"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div
              style="background-color: white"
              class="col-12 col-xl-7 col-xxl-7 auth-cover-right align-items-center justify-content-center"
            >
              <div class="card rounded-0 m-3 shadow-none bg-transparent mb-0">
                <div class="card-body p-sm-5">
                  <div class="">
                    <div class="mb-3 text-center">
                      <img
                        src="assets/images/logo-municipio.png"
                        width="160"
                        alt=""
                      />
                    </div>
                    <div class="text-center mb-4">
                      <h5 class="">Balcão virtual</h5>
                      <p class="mb-0">
                        Preencha os detalhes abaixo para criar sua conta
                      </p>
                    </div>
                    <div class="form-body">
                      <form class="row g-3">
                        <div class="col-6">
                          <label for="inputUsername" class="form-label"
                            >Primeiro nome do municipe</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="inputUsername"
                            placeholder="Hélio"
                          />
                        </div>
                        <div class="col-6">
                          <label for="inputUsername" class="form-label"
                            >Apelido nome do municipe</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="inputUsername"
                            placeholder="Mocumbi"
                          />
                        </div>
                        <div class="col-6">
                          <label for="inputEmailAddress" class="form-label"
                            >Endereço de email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="inputEmailAddress"
                            placeholder="examplo@user.com"
                          />
                        </div>
                        <div class="col-6">
                          <label for="inputEmailAddress" class="form-label"
                            >Contacto</label
                          >
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"
                                >+258</span
                              >
                            </div>
                            <input
                              type="email"
                              class="form-control"
                              id="inputEmailAddress"
                              placeholder=""
                            />
                          </div>
                        </div>
                        <div class="col-6">
                          <label for="inputChoosePassword" class="form-label"
                            >Senha</label
                          >
                          <div class="input-group" id="show_hide_password">
                            <input
                              type="password"
                              class="form-control border-end-0"
                              id="inputChoosePassword"
                              value="12345678"
                              placeholder="Enter Password"
                            />
                            <a
                              href="javascript:;"
                              class="input-group-text bg-transparent"
                              ><i class="bx bx-hide"></i
                            ></a>
                          </div>
                        </div>
                        <div class="col-6">
                          <label for="inputChoosePassword" class="form-label"
                            >Confirmar Senha</label
                          >
                          <div class="input-group" id="show_hide_password">
                            <input
                              type="password"
                              class="form-control border-end-0"
                              id="inputChoosePassword"
                              value="12345678"
                              placeholder="Enter Password"
                            />
                            <a
                              href="javascript:;"
                              class="input-group-text bg-transparent"
                              ><i class="bx bx-hide"></i
                            ></a>
                          </div>
                        </div>
                        <div class="col-12" hidden>
                          <label for="inputSelectCountry" class="form-label"
                            >País</label
                          >
                          <select
                            class="form-select"
                            id="inputSelectCountry"
                            aria-label="Default select example"
                          >
                            <option selected>India</option>
                            <option value="1">United Kingdom</option>
                            <option value="2">America</option>
                            <option value="3">Dubai</option>
                          </select>
                        </div>
                        <div class="col-12">
                          <div class="form-check form-switch">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="flexSwitchCheckChecked"
                            />
                            <label
                              class="form-check-label"
                              for="flexSwitchCheckChecked"
                              >Eu li e concordo com os termos e condições</label
                            >
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-grid">
                            <a
                              href="pages-confirmation.html"
                              class="btn btn-primary"
                            >
                              Inscrever-se
                            </a>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="text-center">
                            <p class="mb-0">
                              Já tem uma conta?
                              <a href="pages-login.html">Entre aqui</a>
                            </p>
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="login-separater text-center mb-5" hidden>
                      <span>OR SIGN UP WITH EMAIL</span>
                      <hr />
                    </div>
                    <div class="list-inline contacts-social text-center" hidden>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-facebook text-white border-0 rounded-3"
                        ><i class="bx bxl-facebook"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-twitter text-white border-0 rounded-3"
                        ><i class="bx bxl-twitter"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-google text-white border-0 rounded-3"
                        ><i class="bx bxl-google"></i
                      ></a>
                      <a
                        href="javascript:;"
                        class="list-inline-item bg-linkedin text-white border-0 rounded-3"
                        ><i class="bx bxl-linkedin"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--end row-->
        </div>
      </div>
    </div>
    <!--end wrapper-->

    <!-- JAVASCRIPT -->
    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>

    <script src="assets/js/app.js"></script>
  </body>
