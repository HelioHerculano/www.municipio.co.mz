<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .gallery-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .top-column {
      width: 100%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #262262;
      position: relative;
      border-radius: 30px;
    }

    .top-column iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 30px;
    }

    .bottom-column {
      width: 100%;
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      position: relative;
      overflow: hidden;
      margin-top: 2%;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .bottom-column iframe {
      width: calc(25% - 10px);
      height: 100%;
      margin: 0 5px;
      cursor: pointer;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff;
      color: #000000;
      padding: 10px;
      cursor: pointer;
      font-size: 50px;
      z-index: 1;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .arrow.hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .top-column {
        height: 50vh;
      }

      .bottom-column {
        height: 30vh;
      }

      .bottom-column iframe {
        width: calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="top-column">
      <iframe
        id="active-video"
        src="https://youtu.be/-XAIZIiUCT0"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div class="bottom-column">
      <div class="arrow left hidden" id="prev">&lt;</div>
      <div class="slider" id="video-slider">
        <iframe
          src="https://youtu.be/0pdRR2O5_gA"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/lnyt8SdcGeE"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/2eu3W_tW8_8"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/c5qoDrAjeAc"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/Oe0yeqpEDE8"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/iQeyS_oRKN4"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/ucOx-zkxIek"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <iframe
          src="https://youtu.be/5Owpna6eCSo"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="arrow right" id="next">&gt;</div>
    </div>
  </div>

  <script>
    let index = 0;
    const videos = document.querySelectorAll(".slider iframe");
    const slider = document.getElementById("video-slider");
    const prevArrow = document.getElementById("prev");
    const nextArrow = document.getElementById("next");
    const activeVideo = document.getElementById("active-video");

    function updateActiveVideo(videoSrc) {
      activeVideo.src = videoSrc;
      activeVideo.play();
    }

    function updateSlider() {
      const width = videos[0].clientWidth + 10; // width of iframe + margin
      const offset = -index * width;
      slider.style.transform = `translateX(${offset}px)`;
      updateArrows();
    }

    function updateArrows() {
      prevArrow.classList.toggle("hidden", index === 0);
      nextArrow.classList.toggle("hidden", index >= videos.length - 4);
    }

    function nextSlide() {
      if (index < videos.length - 4) {
        index++;
      } else {
        index = 0; // Volta ao primeiro vÃ­deo
      }
      updateSlider();
    }

    function prevSlide() {
      if (index > 0) {
        index--;
      }
      updateSlider();
    }

    videos.forEach((video, i) => {
      video.addEventListener("click", () => {
        updateActiveVideo(video.src);
      });
    });

    nextArrow.addEventListener("click", nextSlide);
    prevArrow.addEventListener("click", prevSlide);

    setInterval(nextSlide, 5000); // Slide a cada 5 segundos
  </script>
</body>
</html>
